<!DOCTYPE html>
<html>
<head>
	<title>Tortoise vs Hare</title>
	<!-- tried to find Winnie the Pooh / storybook font -->
	<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/game-page-style.css">
</head>
<body>
	<div id="container">
		<header>
			<p id="hare-instructions">Tap Z for the Hare!</p>
			<p id="tortoise-instructions">Tap Right for the Tortoise!</p>
			<h1>The Tortoise vs The Hare</h1>
			<!-- this tablet warning will only be visible on tablets (see media query) -->
			<h2 class="tablet tablet-hide">This game best experience on a laptop or desktop with physical keyboard!</h2>
			<input type="button" name="start-race" value="Start the Race!" id="start">
		</header>
		<div class="race">
			<div id="hare">
				<img src="running-hare.png">
			</div>
			<div id="tortoise">
				<img src="running-tortoise.png">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
